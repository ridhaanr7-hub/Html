<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Number Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background: #f2f4f7;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background: white;
            padding: 30px;
            width: 400px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            text-align: center;
        }
        button {
            padding: 10px 20px;
            border: none;
            background: #333;
            color: white;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
        }
        #output {
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
            text-align: left;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Random Number Generator</h2>
        <p>Click the button to generate 10 random numbers</p>
        <button onclick="generateNumbers()">Generate</button>

        <div id="output"></div>
    </div>

    <script>
        function generateNumbers() {
            let result = "";

            for (let i = 0; i < 10; i++) {
                let randomNum = Math.floor(Math.random() * 100) + 1;
                result += randomNum + " ";
            }

            document.getElementById("output").textContent = "Random Numbers: " + result;
        }
    </script>
</body>
</html>
