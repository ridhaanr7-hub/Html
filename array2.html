<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array Mapping and Sorting</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background: #eef2f3;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background: white;
            padding: 30px;
            border-radius: 10px;
            width: 450px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            text-align: center;
        }
        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #bbb;
        }
        button {
            width: 100%;
            padding: 10px;
            border: none;
            background: #333;
            color: white;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }
        #output {
            margin-top: 20px;
            font-size: 16px;
            text-align: left;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Array Mapping & Sorting</h2>
        <p>Enter numbers separated by commas:</p>
        <input type="text" id="numbers" placeholder="Example: 5, 2, 9, 1, 4">
        <button onclick="processArray()">Process</button>

        <div id="output"></div>
    </div>

    <script>
        function processArray() {
            const input = document.getElementById('numbers').value;

            // Convert input into array
            let arr = input.split(',').map(num => parseInt(num.trim()));

            if (arr.some(isNaN)) {
                document.getElementById('output').innerHTML = "<p style='color:red;'>Please enter valid numbers.</p>";
                return;
            }

            // Map each number by multiplying it by 2
            let mappedArray = arr.map(num => num * 2);

            // Sort ascending
            let ascend = [...mappedArray].sort((a, b) => a - b);

            // Sort descending
            let descend = [...mappedArray].sort((a, b) => b - a);

            document.getElementById('output').innerHTML = `
                <strong>Original Array:</strong> ${arr.join(', ')}<br><br>
                <strong>Mapped Array (Ã—2):</strong> ${mappedArray.join(', ')}<br><br>
                <strong>Ascending Order:</strong> ${ascend.join(', ')}<br><br>
                <strong>Descending Order:</strong> ${descend.join(', ')}
            `;
        }
    </script>
</body>
</html>
