<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Portfolio with Slider</title>

    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
      body {
        font-family: Arial, sans-serif;
      }
      .hero {
        background-color: #0d6efd;
        color: white;
        padding: 4rem 1rem;
        text-align: center;
        border-radius: 0.5rem;
      }
      .section-title {
        margin-top: 3rem;
        margin-bottom: 1rem;
        text-align: center;
      }
      .box {
        background-color: #f8f9fa;
        padding: 1.5rem;
        text-align: center;
        border-radius: 0.5rem;
        border: 1px solid #dee2e6;
      }
    </style>
  </head>
  <body>
    <div class="container py-4">
      <!-- Hero Section -->
      <div class="hero">
        <h1>My Portfolio</h1>
        <p>Welcome to my portfolio with an image slider</p>
      </div>

      <!-- Image Slider Section -->
      <h2 class="section-title">Featured Work</h2>
      <div id="portfolioCarousel" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="https://picsum.photos/id/1015/1200/500" class="d-block w-100" alt="Slide 1">
          </div>
          <div class="carousel-item">
            <img src="https://picsum.photos/id/1025/1200/500" class="d-block w-100" alt="Slide 2">
          </div>
          <div class="carousel-item">
            <img src="https://picsum.photos/id/1035/1200/500" class="d-block w-100" alt="Slide 3">
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#portfolioCarousel" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#portfolioCarousel" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>

      <!-- Contact Section -->
      <h2 class="section-title">Contact</h2>
      <p class="text-center">Email: <a href="mailto:example@email.com">example@email.com</a></p>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
