<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Simple Unequal Grid</title>

    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
      .box {
        background-color: #0d6efd;
        color: white;
        padding: 1.5rem;
        text-align: center;
        border-radius: 0.5rem;
      }
    </style>
  </head>
  <body>
    <div class="container py-4">
      <h2 class="mb-4">Simple Unequal Grid</h2>
      <div class="row g-3">
        <div class="col-md-8">
          <div class="box">Column 8/12</div>
        </div>
        <div class="col-md-4">
          <div class="box">Column 4/12</div>
        </div>
        <div class="col-md-3">
          <div class="box">Column 3/12</div>
        </div>
        <div class="col-md-6">
          <div class="box">Column 6/12</div>
        </div>
        <div class="col-md-3">
          <div class="box">Column 3/12</div>
        </div>
      </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
