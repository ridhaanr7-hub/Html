<!DOCTYPE html>
<html>
    <head>
        <body
    <title>JavaScript Array Methods</title>
    <p>THis is an example demonstartes how to use <b>catch</b>to display an error.</p>

    <p id="error_message"></p>
    <script>
        try {
            // Intentionally cause an error by calling an undefined function
            undefinedFunction();
        } catch (error) {
            // Display the error message in the paragraph with id "error_message"
            document.getElementById("error_message").innerHTML = "An error occurred: " + error.message;
        }
    </script>        
    </body>
    </head>
</html>
