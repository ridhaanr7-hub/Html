<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Restaurant Website</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }
        /* Navigation Bar */
        nav {
            background-color: #333;
            padding: 15px;
        }
        nav ul {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
        }
        nav ul li {
            margin: 0 20px;
        }
        nav ul li a {
            color: white;
            text-decoration: none;
            font-size: 18px;
        }
        nav ul li a:hover {
            color: #ffa500;
        }

        /* Banner Image */
        .banner {
            width: 100%;
            height: 400px;
            background-image: url('https://images.unsplash.com/photo-1555992336-cbfdbcad0fa5');
            background-size: cover;
            background-position: center;
        }

        /* Content */
        .content {
            padding: 40px;
            text-align: center;
        }
    </style>
</head>
<body>

    <!-- Navigation Bar -->
    <nav>
        <ul>
            <li><a href="#home">Home</a></li>
            <li><a href="#menu">Menu</a></li>
            <li><a href="#about">About Us</a></li>
            <li><a href="#contact">Contact</a></li>
        </ul>
    </nav>

    <!-- Banner -->
    <div class="banner"></div>

    <!-- Content Section -->
    <div class="content">
        <h1>Welcome to Our Restaurant</h1>
        <p>Experience delicious meals crafted with passion and fresh ingredients. Enjoy a wonderful dining atmosphere with exceptional service.</p>
    </div>

</body>
</html>
