<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Simple Portfolio</title>

    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
      body {
        font-family: Arial, sans-serif;
      }
      .hero {
        background-color: #0d6efd;
        color: white;
        padding: 4rem 1rem;
        text-align: center;
        border-radius: 0.5rem;
      }
      .section-title {
        margin-top: 3rem;
        margin-bottom: 1rem;
        text-align: center;
      }
      .box {
        background-color: #f8f9fa;
        padding: 1.5rem;
        text-align: center;
        border-radius: 0.5rem;
        border: 1px solid #dee2e6;
      }
    </style>
  </head>
  <body>
    <div class="container py-4">
      <!-- Hero Section -->
      <div class="hero">
        <h1>My Portfolio</h1>
        <p>Welcome to my simple portfolio website</p>
      </div>

      <!-- About Section -->
      <h2 class="section-title">About Me</h2>
      <p class="text-center">I am a passionate developer who enjoys building clean and simple web projects. This portfolio shows a few of my works and skills.</p>

      <!-- Projects Section -->
      <h2 class="section-title">Projects</h2>
      <div class="row g-3">
        <div class="col-md-4">
          <div class="box">Project 1</div>
        </div>
        <div class="col-md-4">
          <div class="box">Project 2</div>
        </div>
        <div class="col-md-4">
          <div class="box">Project 3</div>
        </div>
      </div>

      <!-- Contact Section -->
      <h2 class="section-title">Contact</h2>
      <p class="text-center">Email: <a href="mailto:example@email.com">example@email.com</a></p>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
