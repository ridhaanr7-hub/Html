<!DOCTYPE html>
<head>
    <title> Bootstrap Html</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
<style>
    .column {
        background-color: lightblue;
        border: 1px solid black;
        padding: 10px;
        text-align: center;
    }
</style>
</head>
<body>
    <div class="container">
        <h1>Bootstrap Grid System</h1>
        <p>This is an example of Bootstrap's grid system.</p>
        <div class="row">
            <div class="col-md-4 column">Column 1</div>
            <div class="col-md-4 column">Column 2</div>
            <div class="col-md-4 column">Column 3</div>
        </div>
        <div class="row">
            <div class="col-md-6 column">Column 1</div>
            <div class="col-md-6 column">Column 2</div>
        </div>
        <div class="row">
            <div class="col-md-3 column">Column 1</div>
            <div class="col-md-3 column">Column 2</div>
            <div class="col-md-3 column">Column 3</div>
            <div class="col-md-3 column">Column 4</div>
        </div>
    </div>
